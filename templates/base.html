<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Playlist App</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/lumen/bootstrap.css">
  <link rel="stylesheet" href="static/style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="/static/images/music_note.jpeg" alt="Music" width="50" height="50"
          class="d-inline-block align-text-center rounded">
        <span class="text-danger">MUSIC</span>
      </a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/playlists">Playlists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/songs">Songs</a>
        </li>
      </ul>
    </div>
  </nav>

  {% for msg in get_flashed_messages() %}
  <div class="alert alert-danger fs-5" role="alert">
    {{msg}}
  </div>
  {% endfor %}

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

</body>

</html>
