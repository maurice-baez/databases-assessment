{% extends 'base.html' %}

{% block content %}

<form id="playslist-add-form" method="POST">
  {{ form.hidden_tag() }}

  {% for field in form
         if field.widget.input_type != 'hidden' %}

    <p>
      {{ field.label }}
      {{ field }}

      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    </p>

  {% endfor %}

  <button type="submit" class="btn btn-primary">Add</button>
</form>

{% endblock %}
