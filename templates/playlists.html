{% extends 'base.html' %}

{% block content %}

<h1>Your Playlists</h1>

<ul class="list-group list-group-flush">
  {% for playlist in playlists %}
  <li class="list-group-item fs-5">
    <a href="/playlists/{{ playlist.id }}" class="link-danger">{{ playlist.name }}</a>
  </li>
  {% endfor %}
</ul>

<p>
  <a class="btn btn-secondary mt-3" href="/playlists/add">
    Add a playlist
  </a>
</p>

{% endblock %}
