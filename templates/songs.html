{% extends 'base.html' %}

{% block content %}

<h1>The Song List</h1>

<ul class="list-group list-group-flush">
  {% for song in songs %}
  <li class="list-group-item fs-5">
    {{song.artist}} - <a href="/songs/{{ song.id }}" class="link-danger">{{ song.title }}</a>
  </li>
  {% endfor %}
</ul>


<div class="mt-3">
  <a class="btn btn-secondary" href="/songs/add">Add a song</a>
  <a href="/" class="btn btn-danger">Home</a>
</div>


{% endblock %}
